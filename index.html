    <link rel="stylesheet" href="css/markdown-style.css">

    <!-- Prism 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>

    <style>
        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 9999;
            background: rgba(123, 31, 162, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: 0.1s ease;
            mix-blend-mode: screen;
        }

        .modern-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modern-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #ffffff20;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- 阅读进度条 -->
    <style>
        #reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #7c3aed, #3b82f6);
            z-index: 9999;
            transition: width 0.2s;
        }
    </style>

    <!-- 美化文章容器 -->
    <style>
        #markdown-container {
            min-height: 100vh;
            background: rgba(0, 0, 0, .25);
            backdrop-filter: blur(20px);
        }

        #markdown-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem 6rem;
        }

        .md-header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: linear-gradient(135deg, #1e1e2f 0%, #2d1b69 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .toc {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            max-width: 200px;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, .08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: .75rem;
            padding: .75rem;
            font-size: .875rem;
            line-height: 1.4;
            z-index: 25;
        }

        .toc a {
            display: block;
            color: rgba(255, 255, 255, .7);
            margin: .25rem 0;
            transition: color .2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toc a:hover,
        .toc a.active {
            color: #8b5cf6;
        }

        #md-back {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, .15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, .2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity .3s;
            opacity: 0;
            z-index: 30;
        }

        #md-back.visible {
            opacity: 1;
        }

        pre[class*="language-"] {
            border-radius: .75rem;
            overflow-x: auto;
        }

        @media (max-width: 1024px) {
            .toc {
                display: none;
            }
        }
    </style>
</head>

    <!-- 文章展示页 -->
    <div id="markdown-container" class="hidden">

            <button onclick="closeMarkdown()" class="text-white/80 hover:text-white flex items-center gap-2">

        <!-- 回到顶部 -->
        <button id="md-back" onclick="window.scrollTo({top:0,behavior:'smooth'})">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <!-- 返回顶部按钮（主页） -->
    <button id="back-to-top"
        class="fixed bottom-8 right-8 p-3 rounded-full bg-white/10 backdrop-blur-md border border-white/20 opacity-0 transition-opacity duration-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>
    <!-- AOS 动画 -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init({ duration: 1000, once: true });

        // 鼠标跟随
        document.addEventListener('mousemove', e => {
            const cursor = document.querySelector('.cursor-glow');
            if (cursor) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }
        });

        // 打字机
        const typewriter = document.querySelector('.typewriter');
        const text = '26ywzm';
        let i = 0;
        (function type() {
            if (typewriter && i < text.length) {
                typewriter.textContent += text.charAt(i++);
                setTimeout(type, 200);
            }
        })();

        // 返回顶部（主页）
        const backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (backToTopButton) backToTopButton.style.opacity = window.scrollY > 300 ? '1' : '0';
        });
        backToTopButton?.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // 模拟加载动画
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader');
            if (loader) loader.classList.add('hidden');
        });

        // 阅读进度
        function updateProgress() {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const percent = Math.min((scrollTop / (docHeight || 1)) * 100, 100);
            document.getElementById('reading-progress').style.width = percent + '%';
        }
        window.addEventListener('scroll', updateProgress);

        // 文章页回到顶部按钮显隐
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('md-back');
            if (btn) btn.classList.toggle('visible', window.scrollY > 600);
        });

        // ToC 高亮
        window.addEventListener('scroll', () => {
            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3');
            const links = document.querySelectorAll('#toc a');
            let current = '';
            let lastTop = -Infinity;
            headings.forEach(h => {
                const rect = h.getBoundingClientRect();
                if (rect.top <= 120 && rect.top > lastTop) {
                    lastTop = rect.top;
                    current = h.id;
                }
            });
            links.forEach(l => l.classList.toggle('active', l.getAttribute('href') === '#' + current));
        });

        // 生成目录锚点
        function buildToc() {
            const toc = document.getElementById('toc');
            if (!toc) return;
            toc.innerHTML = '';
            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3');
            headings.forEach(h => {
                if (!h.id) {
                    h.id = h.textContent.trim().replace(/\s+/g, '-').toLowerCase();
                }
                const a = document.createElement('a');
                a.href = '#' + h.id;
                a.textContent = h.textContent;
                a.style.paddingLeft = (parseInt(h.tagName[1], 10) - 1) * 0.75 + 'rem';
                toc.appendChild(a);
            });

            // 目录内平滑滚动
            toc.addEventListener('click', e => {
                const a = e.target.closest('a');
                if (!a) return;
                e.preventDefault();
                const id = decodeURIComponent(a.getAttribute('href').slice(1));
                const el = document.getElementById(id);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    history.replaceState(null, '', '#' + id);
                }
            });
        }

        // Markdown 增强：外链、图片、表格、任务清单、Callout、标题锚点、复制按钮
        function enhanceMarkdown() {
            const root = document.getElementById('markdown-content');
            if (!root) return;

            // 外链新窗口 + 安全
            root.querySelectorAll('a[href]').forEach(a => {
                try {
                    const url = new URL(a.getAttribute('href'), location.href);
                    if (url.origin !== location.origin) {
                        a.target = '_blank';
                        a.rel = 'noopener';
                    }
                } catch (e) { /* ignore */ }
            });

            // 图片懒加载
            root.querySelectorAll('img').forEach(img => {
                img.loading = 'lazy';
                img.decoding = 'async';
                img.classList.add('md-img');
            });

            // 表格滚动包装
            root.querySelectorAll('table').forEach(tbl => {
                if (tbl.parentElement && tbl.parentElement.classList.contains('table-wrapper')) return;
                const wrap = document.createElement('div');
                wrap.className = 'table-wrapper';
                tbl.parentNode.insertBefore(wrap, tbl);
                wrap.appendChild(tbl);
            });

            // 任务清单禁用交互
            root.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.disabled = true);

            // 将 [!NOTE]/[!TIP]/[!WARNING]/[!IMPORTANT]/[!INFO] 转为 callout
            root.querySelectorAll('blockquote').forEach(bq => {
                const p = bq.querySelector('p');
                if (!p) return;
                const m = p.textContent.trim().match(/^\[\!(NOTE|TIP|WARNING|IMPORTANT|INFO)\]\s*/i);
                if (!m) return;
                const type = m[1].toLowerCase();

                p.innerHTML = p.innerHTML.replace(/^\s*\[\!(?:NOTE|TIP|WARNING|IMPORTANT|INFO)\]\s*/i, '');

                const div = document.createElement('div');
                div.className = `callout callout-${type}`;
                const title = document.createElement('div');
                title.className = 'callout-title';
                title.textContent = ({
                    note: 'Note',
                    tip: 'Tip',
                    info: 'Info',
                    warning: 'Warning',
                    important: 'Important'
                })[type] || 'Note';

                div.appendChild(title);
                while (bq.firstChild) div.appendChild(bq.firstChild);
                bq.replaceWith(div);
            });

            // 标题锚点按钮
            root.querySelectorAll('h1,h2,h3').forEach(h => {
                if (!h.id) {
                    h.id = h.textContent.trim().replace(/\s+/g, '-').toLowerCase();
                }
                if (!h.querySelector('.heading-anchor')) {
                    const a = document.createElement('a');
                    a.href = `#${h.id}`;
                    a.className = 'heading-anchor';
                    a.setAttribute('aria-label', 'Anchor');
                    a.textContent = '#';
                    h.appendChild(a);
                }
            });

            // 代码复制按钮
            root.querySelectorAll('pre > code').forEach(code => {
                const pre = code.parentElement;
                if (pre.querySelector('.copy-btn')) return;

                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.type = 'button';
                btn.textContent = 'Copy';
                btn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(code.textContent);
                        btn.textContent = 'Copied!';
                        setTimeout(() => btn.textContent = 'Copy', 1200);
                    } catch {
                        btn.textContent = 'Error';
                        setTimeout(() => btn.textContent = 'Copy', 1200);
                    }
                });
                pre.appendChild(btn);
            });
        }

        // Marked 配置（GFM、标题 id）
        if (window.marked) {
            marked.setOptions({
                gfm: true,
                breaks: false,
                headerIds: true,
                mangle: false
            });
        }

        // Prism Autoloader 配置
        if (window.Prism && Prism.plugins && Prism.plugins.autoloader) {
            Prism.plugins.autoloader.languages_path =
                'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
        }

        // 渲染 MD
        function renderMarkdown(mdPath) {
            fetch(mdPath)
                .then(res => {
                    if (!res.ok) throw new Error("无法加载文档");
                    return res.text();
                })
                .then(md => {
                    const html = marked.parse(md);
                    const clean = DOMPurify.sanitize(html);
                    const contentEl = document.getElementById('markdown-content');
                    contentEl.innerHTML = clean;

                    // 标题（取第一行非空，去掉 # 前缀）
                    const firstLine = (md.split('\n').find(l => l.trim().length) || '').trim();
                    const title = firstLine.replace(/^#+\s*/, '').trim();
                    document.getElementById('md-title').textContent = title || '文章';

                    // 切换视图
                    document.getElementById('markdown-container').classList.remove('hidden');
                    document.getElementById('about').classList.add('hidden');
                    document.getElementById('blog').classList.add('hidden');
                    document.getElementById('contact').classList.add('hidden');
                    window.scrollTo({ top: 0, behavior: "smooth" });

                    // 增强 + 高亮 + 目录
                    enhanceMarkdown();
                    Prism.highlightAll();
                    buildToc();
                    updateProgress();
                })
                .catch(err => {
                    alert("加载失败：" + err.message);
                });
        }

        function closeMarkdown() {
            document.getElementById("markdown-container").classList.add("hidden");
            document.getElementById("about").classList.remove("hidden");
            document.getElementById("blog").classList.remove("hidden");
            document.getElementById("contact").classList.remove("hidden");
            const toc = document.getElementById('toc');
            if (toc) toc.innerHTML = '';
            history.replaceState(null, '', location.pathname + location.search);
        }
    </script>
</body>
